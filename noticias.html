<!DOCTYPE html>
<html lang="es">
<head>

    <title>Noticias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #58B2AF;

        .jumbotron {

                </div>
                <div class="carousel-item">

                    <div class="carousel-caption">
                        <h3>Noticia 5</h3>
                        <p><span class="noticia-text">Texto de la noticia 5.</span> <a href="#modal5" data-toggle="modal">Ver más</a></p>
                    </div>

            </div>
            <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
